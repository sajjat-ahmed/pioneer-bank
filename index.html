<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">log in</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposite">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transationArea = document.getElementById("transation-area");
            transationArea.style.display = "block";
        })

        // deposite button event handler
        const depositeBtn = document.getElementById("addDeposite");
        depositeBtn.addEventListener("click", function(){
            const depositeNumber = getInputNumber("depositeAmount");

            updateSpanText("currentDeposite", depositeNumber);
            updateSpanText("currentBalance", depositeNumber);

            document.getElementById("depositeAmount").value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn .addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })
        
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const tatalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = tatalAmount;
        }
    </script>
</body>
</html>
